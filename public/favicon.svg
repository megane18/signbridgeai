<!-- /favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- outer rings (reduced opacity baked in) -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#logoGrad)" stroke-width="1.2" opacity="0.4"/>
  <circle cx="16" cy="16" r="10.5" fill="none" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>

  <!-- five “hands” -->
  <g>
    <path d="M16,8 L14.5,4.5 L16,3 L17.5,4.5 L16,8 Z" fill="url(#logoGrad)"/>
    <g transform="rotate(72 16 16)"><path d="M16,8 L14.5,4.5 L16,3 L17.5,4.5 L16,8 Z" fill="url(#logoGrad)" opacity="0.9"/></g>
    <g transform="rotate(144 16 16)"><path d="M16,8 L14.5,4.5 L16,3 L17.5,4.5 L16,8 Z" fill="url(#logoGrad)" opacity="0.9"/></g>
    <g transform="rotate(216 16 16)"><path d="M16,8 L14.5,4.5 L16,3 L17.5,4.5 L16,8 Z" fill="url(#logoGrad)" opacity="0.9"/></g>
    <g transform="rotate(288 16 16)"><path d="M16,8 L14.5,4.5 L16,3 L17.5,4.5 L16,8 Z" fill="url(#logoGrad)" opacity="0.9"/></g>
  </g>

  <!-- center -->
  <circle cx="16" cy="16" r="2.5" fill="url(#logoGrad)"/>
</svg>
